<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <form action="">
      <h1>Contact form</h1>
      <h2>Please fill in your information and we'll be sending your order.</h2>

      <div class="field-wrapper">
        <label for="first-name">Your name</label>
        <input
          id="first-name"
          type="text"
          name="first-name"
          placeholder="first-name"
          pattern="[A-Z][a-z]{2,19}(-[A-Z][a-z]{2,19})?"
          autofocus
          required
        />
        <input
          id="last-name"
          type="text"
          name="last-name"
          placeholder="last-name"
          pattern="[A-Z][a-z]{2,19}(-[A-Z][a-z]{2,19})?"
          required
        />
      </div>

      <div class="field-wrapper">
        <label for="email">Your email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="your@email"
          pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
          required
        />
      </div>

      <div class="field-wrapper">
        <label for="phone-first">Phone*</label>
        <input
          id="phone-first"
          type="tel"
          name="phone-first"
          maxlength="4"
          placeholder="000"
          pattern="[0-9]{3}"
          required
        />
        <input
          id="phone-second"
          type="tel"
          name="phone-second"
          maxlength="3"
          placeholder="000"
          pattern="[0-9]{3}"
          required
        />
        <input
          id="phone-third"
          type="tel"
          name="phone-third"
          maxlength="4"
          placeholder="0000"
          pattern="[0-9]{4}"
          required
        />
      </div>

      <div class="field-wrapper">
        <label for="message-subject">Message subject*</label>
        <select id="message-subject" name="message-subject">
          <option value="other">Other</option>
          <option value="subject1">Subject1</option>
          <option value="subject2">Subject2</option>
          <option value="subject3">Subject3</option>
          <option value="subject4">Subject4</option>
          <option value="subject5">Subject5</option>
        </select>
      </div>

      <div class="field-wrapper">
        <label for="message">Message*</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <span id="line"></span>

      <div class="button-wrapper">
        <button type="submit">Submit form</button>
      </div>
    </form>
  </body>
</html>
